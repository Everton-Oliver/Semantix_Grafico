function grafico (){
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {

for (i = 0; i < dados.length; i++) {
text += dados[i].name + "<br>";
}
document.getElementById('grafico').innerHTML = text;
}



}
